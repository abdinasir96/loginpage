<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1>Login</h1>
        <h4>Welcome back Please Login</h4>
        <form action="">
            <div class="inp">
                <input type="text" placeholder="Username" name="user" id="user" required>
                <i class='bx bxs-user i'></i>
            </div>
            <div class="inp">
                <input type="password" placeholder="Password" name="pass" id="pass" required>
                <i class='bx bx-lock-alt i'></i>
            </div>
            <div class="remember">
                <label for=""><input type="checkbox" name="" id="">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <input type="submit" value="Login" name="" id="">
            <p class="p">Or Sign in by Using</p>
            <div class="social">
                <i style="background-color: #1877F2;" class='bx bxl-facebook' ></i>
                <i style="background-color: #dd4b39;" class='bx bxl-google' ></i>
                <i style="background-color: #181717;" class='bx bxl-github' ></i>
            </div>
            <div class="link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
